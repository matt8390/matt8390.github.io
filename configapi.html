<!DOCTYPE html> 
<html> 
<head> 
    <title>Segment APIs Requent Generator<span id="selection-marker-1" class="redactor-selection-marker"></span></title> 
</head> 
<body> 
<h1>Segment APIs Request Generator</h1>
                                     
<form name="travel" onsubmit="identify(event)">
     Workspace Name:
    <input name="workspace" size="81" type="text"/> 
    <br><br> 
    Enter the relevant source name: 
    <input name="source" size="81" type="text"/> 
    <br><br>
    Enter the relevant destination name:
    <input name="destination" size="75" type="text"/> 
    <br><br>
    Destination Name (From Catalog)
    <input name="destCatName" size="75" type="text"/> 
    <br><br> 
    Source Name (From Catalog)
    <input name="sourceCatName" size="75" type="text"/> 
    <br><br> 
    <input name="submit" type="submit" value="submit"/>
</form> 
    
    
   
<script type="text/javascript">
  function identify(e){
    var form = e.target;
    var workspace = form["workspace"].value;
    var source = form["source"].value;
    var destination = form["destination"].value;
    var destCatName = form["destCatName"].value;
    var sourceCatName = form["sourceCatName"].value;
    var user = {
        workspace: workspace, 
        source: source, 
        destination: destination, 
        destCatName: destCatName,
        sourceCatName: sourceCatName
  };
 </script>
    
    <p>https://platform.segmentapis.com/v1beta/workspaces/<var>workspace</var>/sources/<var>source</var>/destinations/<var>destination</var></p>
    

</body> 
</html>
