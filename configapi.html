<body> 
<h1>Segment APIs Request Generator</h1> 
    
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
    
    
<form name="travel" onsubmit="identify(event)">
     Workspace Name:
    <input name="workspace" required="" size="81" type="text"/> 
    <br><br> 
    Enter the relevant source name: 
    <input name="source" required="" size="81" type="text"/> 
    <br><br>
    Enter the relevant destination name:
    <input name="destination" required="" size="75" type="text"/> 
    <br><br>
    Destination Name (From Catalog)
    <input name="destCatName" required="" size="75" type="text"/> 
    <br><br> 
    Source Name (From Catalog)
    <input name="sourceCatName" required="" size="75" type="text"/> 
    <br><br> 
    <input name="submit" type="submit" value="submit"/>
</form> 
   
  <script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
